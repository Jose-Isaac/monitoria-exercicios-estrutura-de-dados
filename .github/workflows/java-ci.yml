name: Java CI

on:
  push:
    branches:
      - main
      - java/atividade/01/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'

      - name: Clonar repositório de teste privado
        uses: actions/checkout@v3
        with:
          repository: Jose-Isaac/monitoria-estrutura-de-dados
          path: tests  # Nome da pasta onde o repositório privado será clonado

      - name: Copiar arquivo de teste
        run: |
          cp ./tests/monitoria-estrutura-de-dados/atividade01/Test_atividade01.java ./atividade01/src/test/java/br/edu/uepb/eda/atividade01

      - name: Compilar e rodar testes com Gradle
        run: |
            cd atividade01
            ./gradlew test